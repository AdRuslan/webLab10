<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Lab 10</title>
</head>
<body>

<div class="title">
    <h1>Крестики-нолики</h1>
    <h2>Логическая игра между двумя противниками</h2>
</div>

<div class="score-container">
    <h3>Количество побед</h3>
    <div class="players-container">
        <div class="score">
            Первый игрок:<span class="player1">0</span>
        </div>
        <div class="score">
            Второй игрок:<span class="player2">0</span>
        </div>
    </div>
</div>

<div class="move-container">
    <p class="heading">Ход</p>
    <p class="subheading" id="turn">Ходит первый игрок - X</p>
</div>

<canvas id="tic"></canvas>

<div class="btns-container">
    <button class="game-btn" id="new-round">Новый раунд</button>
    <button class="game-btn" id="reset">Сброс</button>
</div>

<script src="app.js"></script>
</body>
</html>
